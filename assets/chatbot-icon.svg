<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Define Gradients, Filters, and Masks -->
  <defs>
    <!-- Background: Deep Space / Professional Navy -->
    <linearGradient id="bg_gradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop stop-color="#0F172A"/>
      <stop offset="1" stop-color="#1E293B"/>
    </linearGradient>

    <!-- Metallic Head Gradient: Simulating steel/silver reflections -->
    <linearGradient id="metallic_gradient" x1="256" y1="166" x2="256" y2="366" gradientUnits="userSpaceOnUse">
      <stop stop-color="#F8FAFC"/> <!-- Light highlight -->
      <stop offset="0.4" stop-color="#CBD5E1"/> <!-- Mid tone -->
      <stop offset="0.6" stop-color="#94A3B8"/> <!-- Shadow tone -->
      <stop offset="1" stop-color="#64748B"/> <!-- Deep metallic base -->
    </linearGradient>

    <!-- Neon Cyan LED Glow -->
    <filter id="neon_glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>

    <!-- Slightly 3D Drop Shadow for Depth -->
    <filter id="depth_shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-opacity="0.4"/>
    </filter>

    <!-- Metallic Shine Overlay -->
    <linearGradient id="shine_gradient" x1="146" y1="166" x2="366" y2="366" gradientUnits="userSpaceOnUse">
      <stop stop-color="white" stop-opacity="0.6"/>
      <stop offset="0.5" stop-color="white" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Background App Icon Shape -->
  <rect width="512" height="512" rx="112" fill="url(#bg_gradient)"/>

  <!-- Robot Face Structure (The 3D layered assembly) -->
  <g filter="url(#depth_shadow)">
    <!-- Base Module (slightly darker back layer for 3D effect) -->
    <rect x="141" y="161" width="230" height="210" rx="65" fill="#475569" opacity="0.5"/>
    
    <!-- Main Metallic Head -->
    <rect x="146" y="166" width="220" height="200" rx="60" fill="url(#metallic_gradient)"/>
    
    <!-- Faceplate Inner Bezel -->
    <rect x="166" y="186" width="180" height="160" rx="40" fill="#1E293B" opacity="0.1"/>
    
    <!-- "Chin" highlight for metallic curvature -->
    <path d="M146 326L146 306C146 339.137 172.863 366 206 366H306C339.137 366 366 339.137 366 306V326C366 359.137 339.137 386 306 386H206C172.863 386 146 359.137 146 326Z" fill="#CBD5E1" opacity="0.3"/>
  </g>

  <!-- Face Details: Intelligent & Professional -->
  <!-- LED Eyes: Symmetrical Neon Cyan -->
  <g filter="url(#neon_glow)">
    <circle cx="210" cy="256" r="22" fill="#22D3EE" opacity="0.2"/> <!-- Outer glow ring -->
    <circle cx="210" cy="256" r="16" fill="#06B6D4"/> <!-- Main iris -->
    <circle cx="210" cy="256" r="6" fill="#E0F2FE"/> <!-- Bright LED center -->
    
    <circle cx="302" cy="256" r="22" fill="#22D3EE" opacity="0.2"/> <!-- Outer glow ring -->
    <circle cx="302" cy="256" r="16" fill="#06B6D4"/> <!-- Main iris -->
    <circle cx="302" cy="256" r="6" fill="#E0F2FE"/> <!-- Bright LED center -->
  </g>

  <!-- High-Tech Circuit Accents (Neon Cyan) -->
  <g stroke="#06B6D4" stroke-width="1.5" fill="none" opacity="0.8">
    <!-- Symmetric Forehead Connector -->
    <path d="M256 166V206" />
    <circle cx="256" cy="212" r="3" fill="#06B6D4" filter="url(#neon_glow)"/>
    
    <!-- Side Ports / Ears -->
    <path d="M146 250H130" stroke-width="3" stroke-linecap="round"/>
    <path d="M366 250H382" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Subtle Mouth / Status Line -->
    <path d="M226 336H286" stroke-linecap="round" opacity="0.5"/>
  </g>

  <!-- Metallic Surface Shine (Adds the "Smooth metallic" look) -->
  <rect x="146" y="166" width="220" height="200" rx="60" fill="url(#shine_gradient)" style="mix-blend-mode: overlay;"/>

  <!-- Signal / Intelligence Halo -->
  <circle cx="256" cy="256" r="180" stroke="#06B6D4" stroke-width="1" opacity="0.1" stroke-dasharray="10 20"/>
</svg>
