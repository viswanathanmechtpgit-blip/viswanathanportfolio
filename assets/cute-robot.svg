<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="head_grad" x1="50" y1="20" x2="50" y2="80" gradientUnits="userSpaceOnUse">
      <stop stop-color="#E0F2FE"/>
      <stop offset="1" stop-color="#BAE6FD"/>
    </linearGradient>
    <filter id="eye_glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Antenna -->
  <rect x="48" y="10" width="4" height="15" rx="2" fill="#94A3B8"/>
  <circle cx="50" cy="10" r="4" fill="#06B6D4" filter="url(#eye_glow)"/>
  
  <!-- Head -->
  <rect x="20" y="25" width="60" height="50" rx="15" fill="url(#head_grad)" stroke="#94A3B8" stroke-width="1"/>
  
  <!-- Faceplate -->
  <rect x="28" y="35" width="44" height="25" rx="10" fill="#1E293B"/>
  
  <!-- Eyes -->
  <circle cx="40" cy="47" r="5" fill="#22D3EE" filter="url(#eye_glow)"/>
  <circle cx="60" cy="47" r="5" fill="#22D3EE" filter="url(#eye_glow)"/>
  
  <!-- Mouth -->
  <path d="M42 65 Q50 70 58 65" stroke="#94A3B8" stroke-width="2" stroke-linecap="round" fill="none"/>
  
  <!-- Body/Shoulders -->
  <path d="M25 75 Q25 85 40 90 L60 90 Q75 85 75 75" fill="#CBD5E1" stroke="#94A3B8" stroke-width="1"/>
</svg>
